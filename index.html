<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org-Mode Pomodoro Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/file/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="task-title" id="taskTitle">Loading...</h1>
        <div class="time-display" id="timeDisplay">--:--</div>
        <div class="progress" style="height: 50px; margin: 30px 0;">
            <div class="progress-bar progress-bar-striped bg-danger" id="progressBar" role="progressbar"></div>
        </div>
        <div class="today-points" id="todayPoints">
            <small class="points-number">Today: 0 pmds</small>
            <div class="tomatoes" id="tomatoes"></div>
        </div>
    </div>

    <div class="completion" id="completionOverlay">
        <div class="completion-text">üçÖ Complete!</div>
        <div class="completion-subtitle">Great job on finishing your pomodoro!</div>
    </div>

    <script src="/file/app.js"></script>
</body>
</html>
