<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org-Mode Pomodoro Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .task-title {
            text-align: center;
            font-size: 1.5em;
            color: #555;
            margin-bottom: 30px;
            min-height: 40px;
        }

        .time-display {
            text-align: center;
            font-size: 4em;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 30px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: #e74c3c;
            transition: width 0.3s ease;
            border-radius: 15px;
        }

        .today-points {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-top: 30px;
        }

        .inactive {
            opacity: 0.5;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="task-title" id="taskTitle">Loading...</div>
        <div class="time-display" id="timeDisplay">--:--</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="today-points" id="todayPoints">Today: 0 pomodoros</div>
    </div>

    <script>
        let syncInterval = null;
        let countdownInterval = null;
        let remainingTime = 0;
        let totalTime = 0;
        let taskTitle = '';
        let todayPoints = 0;
        let isActive = false;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            const container = document.querySelector('.container');
            const titleEl = document.getElementById('taskTitle');
            const timeEl = document.getElementById('timeDisplay');
            const progressEl = document.getElementById('progressBar');
            const pointsEl = document.getElementById('todayPoints');

            if (isActive && remainingTime > 0) {
                container.classList.remove('inactive');
                titleEl.textContent = taskTitle || 'No task';
                timeEl.textContent = formatTime(remainingTime);

                const progress = ((totalTime - remainingTime) / totalTime) * 100;
                progressEl.style.width = Math.min(100, progress) + '%';

                remainingTime--; // Countdown
            } else {
                container.classList.add('inactive');
                titleEl.textContent = 'Pomodoro not active';
                timeEl.textContent = '--:--';
                progressEl.style.width = '0%';

                if (remainingTime <= 0 && isActive) {
                    fetchPomodoroData(); // Check if timer ended
                }
            }

            pointsEl.textContent = `Today: ${todayPoints} pomodoros`;
        }

        async function fetchPomodoroData() {
            try {
                const response = await fetch('/api/pomodoro');
                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();

                // Update global state
                remainingTime = data.remainingTime || 0;
                totalTime = data.totalTime || 0;
                taskTitle = data.taskTitle || '';
                todayPoints = data.todayPoints || 0;
                isActive = data.isActive || false;

                updateDisplay();

                // Start/stop countdown based on active state
                if (isActive && !countdownInterval) {
                    countdownInterval = setInterval(updateDisplay, 1000);
                } else if (!isActive && countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
            } catch (error) {
                console.error('Error fetching pomodoro data:', error);
                document.getElementById('taskTitle').textContent = 'Error loading data';
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            fetchPomodoroData();
            syncInterval = setInterval(fetchPomodoroData, 30000);
        });

        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (syncInterval) clearInterval(syncInterval);
                if (countdownInterval) clearInterval(countdownInterval);
            } else {
                fetchPomodoroData();
                syncInterval = setInterval(fetchPomodoroData, 30000);
            }
        });
    </script>
</body>
</html>
