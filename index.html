<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org-Mode Pomodoro Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .task-title {
            text-align: center;
            font-size: 1.5em;
            color: #555;
            margin-bottom: 30px;
            min-height: 40px;
        }

        .time-display {
            text-align: center;
            font-size: 4em;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 30px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: #e74c3c;
            transition: width 0.3s ease;
            border-radius: 15px;
        }

        .today-points {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-top: 30px;
        }

        .inactive {
            opacity: 0.5;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="task-title" id="taskTitle">Loading...</div>
        <div class="time-display" id="timeDisplay">--:--</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="today-points" id="todayPoints">Today: 0 pomodoros</div>
    </div>

    <script>
        let pollInterval = null;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateUI(data) {
            const container = document.querySelector('.container');
            const taskTitle = document.getElementById('taskTitle');
            const timeDisplay = document.getElementById('timeDisplay');
            const progressBar = document.getElementById('progressBar');
            const todayPoints = document.getElementById('todayPoints');

            if (data.isActive) {
                container.classList.remove('inactive');
                taskTitle.textContent = data.taskTitle || 'No task';
                timeDisplay.textContent = formatTime(data.remainingTime);

                const progress = ((data.totalTime - data.remainingTime) / data.totalTime) * 100;
                progressBar.style.width = progress + '%';
            } else {
                container.classList.add('inactive');
                taskTitle.textContent = 'Pomodoro not active';
                timeDisplay.textContent = '--:--';
                progressBar.style.width = '0%';
            }

            todayPoints.textContent = `Today: ${data.todayPoints} pomodoros`;
        }

        async function fetchPomodoroData() {
            try {
                const response = await fetch('/api/pomodoro');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Error fetching pomodoro data:', error);
                document.getElementById('taskTitle').textContent = 'Error loading data';
                document.getElementById('taskTitle').classList.add('error');
            }
        }

        function startPolling() {
            fetchPomodoroData();
            pollInterval = setInterval(fetchPomodoroData, 5000); // Poll every 5 seconds
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        // Start polling when page loads
        window.addEventListener('load', startPolling);

        // Stop polling when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopPolling();
            } else {
                startPolling();
            }
        });
    </script>
</body>
</html>
